<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost&display=swap"
            rel="stylesheet"
        />
        <title>Add review</title>
    </head>
    <body>
        <div class="container">
            <form id="form">
                <input
                    class="product-name"
                    type="text"
                    placeholder="Product name"
                />
                <textarea
                    id="review"
                    name="paragraph_text"
                    cols="30"
                    rows="5"
                    placeholder="Your review"
                ></textarea>
                <button class="show-all" type="submit">Add the review</button>
            </form>
            <a class="add-review-link" href="./index.html">See all reviews</a>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
